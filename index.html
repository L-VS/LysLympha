<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bien-être et Massage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Quel massage est fait pour vous ?</h1>
    </header>
    
    <section class="questionnaire">
        <form id="form" class="form">
            <label for="question1">Comment vous sentez-vous aujourd'hui ?</label>
            <select id="question1">
                <option value="fatigue">Fatigué(e)</option>
                <option value="stress">Stressé(e)</option>
                <option value="détente">Détendu(e)</option>
            </select>
            
            <button type="button" class="btn-next" onclick="nextQuestion()">Suivant</button>
        </form>
    </section>
    
    <section id="result" class="hidden">
        <h2>Voici le massage qui vous convient :</h2>
        <div id="massage-type">
            <img src="massage_image.jpg" alt="Massage recommandé">
            <p>Massage drainant lymphatique</p>
        </div>
        <button class="btn-reserve" onclick="reserveSession()">Réserver une séance</button>
    </section>

    <footer>
        <p>&copy; 2024 Bien-être et Massage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
